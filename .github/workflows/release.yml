name: Release to Play (Internal)

on:
  push:
    tags:
      - 'v*'

jobs:
  publish-internal:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      PLAY_JSON_B64: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON_B64 }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Decode Play service account JSON
        if: env.PLAY_JSON_B64 != ''
        shell: bash
        run: |
          echo "$PLAY_JSON_B64" | base64 -d > play-credentials.json

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build and publish to Internal track (draft)
        if: env.PLAY_JSON_B64 != ''
        run: |
          ./gradlew publishRelease \
            -Pplay.track=internal \
            -Pplay.releaseStatus=draft \
            -Pplay.serviceAccountCredentials=play-credentials.json \
            --no-daemon -s

      - name: Skip publish (no credentials configured)
        if: env.PLAY_JSON_B64 == ''
        run: echo "PLAY_SERVICE_ACCOUNT_JSON_B64 secret not set; skipping publish."
