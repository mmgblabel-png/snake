name: Android CI

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Make gradlew executable
        run: chmod +x gradlew
      - name: Run detekt
        run: ./gradlew detekt --stacktrace
      - name: Build debug
        run: ./gradlew :app:assembleDebug --stacktrace
      - name: Assemble release (unsigned if no keystore)
        run: ./gradlew :app:assembleRelease --stacktrace
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/**/*

  publish:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Decode Play service account JSON from base64
        shell: bash
        run: |
          if [ -f play_json_b64.txt ]; then
            echo "Decoding Play service account JSON";
            base64 -d play_json_b64.txt > service_account.json;
          else
            echo "play_json_b64.txt not found; skipping publish";
          fi
      - name: Publish to Play (internal)
        if: ${{ hashFiles('service_account.json') != '' }}
        run: ./gradlew :app:publishRelease --stacktrace -Pplay.serviceAccountJson=service_account.json -Pplay.track=internal -Pplay.releaseStatus=draft
